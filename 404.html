<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="https://use.typekit.net/cne0qys.css" />
    <link rel="shortcut icon" href="https://querypie-resource.s3.ap-northeast-2.amazonaws.com/app-icon.ico" />
    <title>QueryPie</title>
  </head>
  <body style="background: #edeff2; margin: 0; padding: 0; font-family: objektiv-mk1, sans-serif; font-style: normal;">
    <header style="background: #fff; width: 100%; height: 100px; position: fixed; margin: 0 auto; text-align: center;">
      <img
        src="https://s3.ap-northeast-2.amazonaws.com/sqlgate-resource/querypie-web-email-assets-querypie-logo-blue.png?versionId=null"
        alt="QueryPie"
        style="width: 173px; height: 36px; margin: 32px 0;"
      />
    </header>
    <article
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 0 20px;"
    >
      <div style="max-width: 455px;">
        <img
          src="https://querypie-resource.s3.ap-northeast-2.amazonaws.com/page-not-found-tiny.png"
          alt="Page Not Found"
          style="max-width:100%; height: auto;"
        />
      </div>
      <div style="color: #ff4040; font-size: 14px; font-weight: 700; margin-top: 30px; text-align:center;">ERROR</div>
      <div
        style="color: #2e2699; font-size: 34px; font-weight: 700; margin-top: 10px; font-family: objektiv-mk1, sans-serif; font-style: normal; text-align:center;"
      >
        Page Not Found
      </div>
      <div
        style="color: #606a7f; font-size: 16px; font-weight: 400; line-height: 1.5; margin-top: 15px; font-family: objektiv-mk1, sans-serif; text-align:center;"
      >
        Please check the URL, or click the button below to be redirected to the homepage.
      </div>
      <a
        href="https://www.querypie.com/"
        target="_blank"
        style="margin-top: 50px; display: inline-block; background: #573eff; color: #ffffff; text-decoration: none; font-size: 16px; font-weight: 700; max-width: 280px; width: 100%; line-height: 1; padding: 19px; border-radius: 27px; text-align: center; font-family: objektiv-mk1, sans-serif; font-style: normal; box-sizing: border-box;"
        >QueryPie Home</a
      >
    </article>
  </body>
</html>
